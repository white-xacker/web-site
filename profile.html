<!DOCTYPE html>
<html>
<head>
    <title>QR Generator Professional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; }
        .item { border: 1px solid #ddd; padding: 15px; border-radius: 10px; page-break-inside: avoid; }
        .id-label { font-size: 14px; font-weight: bold; margin-bottom: 8px; display: block; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div class="no-print">
        <h1>100 ta Unikal QR Kod</h1>
        <button onclick="window.print()" style="padding:15px 30px; background:#27ae60; color:white; border:none; border-radius:8px; cursor:pointer; font-size:16px;">ðŸ“„ PDF SIFATIDA SAQLASH</button>
    </div>
    <div class="grid" id="qr-grid"></div>
    <script>
        // DIQQAT: QR kodlar endi index.html ga yo'naltiradi!
        const url = "https://web-site-five-henna.vercel.app/index.html?id=";
        for (let i = 1; i <= 100; i++) {
            let id = i.toString().padStart(3, '0');
            let div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span class="id-label">ID: ${id}</span><div id="q-${id}" style="display:flex; justify-content:center;"></div>`;
            document.getElementById('qr-grid').appendChild(div);
            new QRCode(document.getElementById("q-"+id), { text: url + id, width: 130, height: 130 });
        }
    </script>
</body>
</html>
