<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Kod Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<h2>QR Kodlarni Yuklab Olish</h2>
<div id="qrs"></div>

<script>
const baseUrl = "https://SIZNING-SITE.netlify.app/register.html?code=";
const start = 1001;   // boshlang'ich kod
const end = 1010;     // oxirgi kod

for(let i = start; i <= end; i++) {

  const div = document.createElement("div");
  div.style.margin = "20px";
  div.style.textAlign = "center";

  // QR kodni yaratish
  const qr = new QRCode(div, {
    text: baseUrl + i,
    width: 150,
    height: 150
  });

  // label
  const label = document.createElement("p");
  label.innerText = "Code: " + i;
  div.appendChild(label);
  document.getElementById("qrs").appendChild(div);

  // biroz kutib canvas-ni olish va yuklab olish
  setTimeout(() => {
    const canvas = div.querySelector("canvas");
    const dataUrl = canvas.toDataURL("image/png");
    const a = document.createElement("a");
    a.href = dataUrl;
    a.download = "QR_" + i + ".png";
    a.click();
  }, 500); // 500ms kutish kerak QR render boâ€˜lishi uchun
}
</script>

</body>
</html>
