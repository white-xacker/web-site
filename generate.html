<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<h2>QR Generator</h2>
<div id="qrs"></div>

<script>
const baseUrl = "https://SIZNING-SITE.netlify.app/register.html?code=";

for(let i = 1001; i <= 1010; i++) {

  const div = document.createElement("div");
  div.style.margin = "20px";

  new QRCode(div, {
    text: baseUrl + i,
    width: 150,
    height: 150
  });

  const label = document.createElement("p");
  label.innerText = "Code: " + i;

  div.appendChild(label);
  document.getElementById("qrs").appendChild(div);
}
</script>

</body>
</html>
