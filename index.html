<style>
*{
    margin:0;

    font-family: 'Poppins', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#141E30,#243B55);
}

.card{
    width:380px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border-radius:25px;
    padding:30px;
    text-align:center;
    color:white;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

/* ðŸ”¹ Katta rasm, toâ€˜liq containerni egallaydi, markazda */
.image-box{

    display:flex;
    align-items:center;
    justify-content:center;
}

.image-box img{

}

h2{
    margin:20px 0;
    font-weight:600;
    font-size:22px;
}

.btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration:none;
    color:white;
    padding:15px;
    margin:12px 0;
    border-radius:15px;
    font-weight:500;
    transition:0.3s;
    font-size:16px;
}

.call{
    background: linear-gradient(45deg,#00b09b,#96c93d);
}

.sms{
    background: linear-gradient(45deg,#ff512f,#dd2476);
}

.telegram{
    background: linear-gradient(45deg,#0088cc,#005f8d);
}

.btn:hover{
    transform: translateY(-5px);
    box-shadow:0 10px 20px rgba(0,0,0,0.6);
}

.footer{
    margin-top:15px;
    font-size:12px;
    opacity:0.7;
}
</style>
</head>

<body>

<div class="card">

    <!-- ðŸ”¹ Profil rasmi container -->
