<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background:#121212; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
        .form-card { background:#1e1e1e; padding:30px; border-radius:20px; width:90%; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        h2 { text-align:center; color: #00d2ff; margin-bottom: 20px; }
        input { width:100%; padding:15px; margin:10px 0; border-radius:10px; border:1px solid #333; background:#252525; color:white; box-sizing:border-box; outline:none; font-size: 16px; }
        input:focus { border-color: #00d2ff; }
        button { width:100%; padding:15px; border-radius:10px; border:none; background:linear-gradient(45deg, #00d2ff, #3a7bd5); color:white; font-weight:bold; cursor:pointer; font-size:16px; margin-top: 10px; transition: 0.3s; }
        button:disabled { background:#444; cursor: not-allowed; opacity: 0.6; }
        .error-msg { color: #ff4b2b; font-size: 12px; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="form-card">
        <h2 id="title">Faollashtirish</h2>
        <form id="regForm">
            <input type="text" id="name" placeholder="Ism Familiya" required>
            <input type="tel" id="phone" placeholder="Telefon raqam (+998...)" required>
            <input type="text" id="telegram" placeholder="Telegram username (@-siz)" required>
            
            <button type="button" id="btn" onclick="saveData()">TASDIQLASH VA SAQLASH</button>
            <div id="error-box" class="error-msg"></div>
        </form>
    </div>

    <script>
        // 1. Supabase Sozlamalari
        const SB_URL = "https://vakuoatitkvxgkkyhzyi.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZha3VvYXRpdGt2eGdra3loenlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTY3MjgsImV4cCI6MjA4NjM3MjcyOH0.-gERCw7PtwYZLM78SMs7_OLM5tLkaM8qVpmmQ_joMEo";
        const supabase = Supabase.createClient(SB_URL, SB_KEY);

        // 2. URL'dan ID olinganligini tekshirish
        const params = new URLSearchParams(window.location.search);
        const cardId = params.get('id');
        const btn = document.getElementById('btn');
        const errorBox = document.getElementById('error-box');

        if (!cardId) {
            alert("DIQQAT: ID topilmadi! Iltimos, QR kodni qayta skanerlang.");
            btn.disabled = true;
            btn.innerText = "XATO: ID YO'Q";
        }

        // 3. Ma'lumotni saqlash funksiyasi
        async function saveData() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const telegram = document.getElementById('telegram').value.trim().replace('@','');

            // Maydonlarni tekshirish
            if (!name || !phone || !telegram) {
                showError("Iltimos, barcha maydonlarni to'ldiring!");
                return;
            }

            // Holatni o'zgartirish
            btn.disabled = true;
            btn.innerText = "Baza bilan aloqa...";
            errorBox.style.display = "none";

            // Avtomatik profil rasmi
            const img = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&size=200&bold=true`;

            try {
                // Supabase'ga ma'lumot yuborish
                const { error } = await supabase
                    .from('users')
                    .insert([
                        { 
                            id: cardId, 
                            qr_code: cardId, 
                            name: name, 
                            phone: phone, 
                            telegram: telegram, 
                            image_url: img 
                        }
                    ]);

                if (error) {
                    // Agar duplicate key bo'lsa (23505)
                    if (error.code === "23505") {
                        showError("Bu karta allaqachon band qilingan!");
                    } else {
                        showError("Baza xatosi: " + error.message);
                    }
                    btn.disabled = false;
                    btn.innerText = "QAYTA URINISH";
                } else {
                    // Muvaffaqiyatli saqlansa
                    alert("Tabriklaymiz! Ma'lumotlaringiz muvaffaqiyatli saqlandi.");
                    window.location.href = `profile.html?id=${cardId}`;
                }
            } catch (err) {
                showError("Kutilmagan xato: " + err.message);
                btn.disabled = false;
                btn.innerText = "SAQLASH";
            }
        }

        function showError(msg) {
            errorBox.innerText = msg;
            errorBox.style.display = "block";
        }
    </script>
</body>
</html>
