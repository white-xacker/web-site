<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>100 ta QR Kod Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .qr-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .id-num { font-size: 18px; font-weight: bold; margin-bottom: 10px; display: block; }
        .print-btn {
            display: block; width: 250px; margin: 0 auto 30px;
            padding: 15px; background: #27ae60; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
        }
        @media print { .print-btn { display: none; } }
    </style>
</head>
<body>

    <button class="print-btn" onclick="window.print()">ðŸ“„ PDF qilib saqlash (Ctrl+P)</button>

    <div class="grid" id="container"></div>

    <script>
        // Sening Vercel manziling
        const siteUrl = "https://web-site-five-henna.vercel.app/register.html?id=";
        const container = document.getElementById('container');

        for (let i = 1; i <= 100; i++) {
            const id = i.toString().padStart(3, '0');
            const fullLink = siteUrl + id;

            const div = document.createElement('div');
            div.className = 'qr-card';
            div.innerHTML = `<span class="id-num">ID: ${id}</span><div id="qr-${id}"></div>`;
            container.appendChild(div);

            new QRCode(document.getElementById(`qr-${id}`), {
                text: fullLink,
                width: 140,
                height: 140
            });
        }
    </script>
</body>
</html>
