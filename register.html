<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background:#121212; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
        .form-card { background:#1e1e1e; padding:30px; border-radius:20px; width:90%; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.5); }
        input { width:100%; padding:15px; margin:10px 0; border-radius:10px; border:1px solid #333; background:#252525; color:white; box-sizing:border-box; outline:none; }
        button { width:100%; padding:15px; border-radius:10px; border:none; background:#00d2ff; color:white; font-weight:bold; cursor:pointer; font-size:16px; }
        button:disabled { opacity:0.5; }
    </style>
</head>
<body>

    <div class="form-card">
        <h2 style="text-align:center;">Karta Faollashtirish</h2>
        <form id="regForm">
            <input type="text" id="name" placeholder="Ism Familiya" required>
            <input type="tel" id="phone" placeholder="Telefon raqam" required>
            <input type="text" id="telegram" placeholder="Telegram username" required>
            <button type="button" id="btn" onclick="saveData()">SAQLASH</button>
        </form>
    </div>

    <script>
        // Supabase sozlamalari
        const SB_URL = "https://vakuoatitkvxgkkyhzyi.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZha3VvYXRpdGt2eGdra3loenlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTY3MjgsImV4cCI6MjA4NjM3MjcyOH0.-gERCw7PtwYZLM78SMs7_OLM5tLkaM8qVpmmQ_joMEo";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        // URL'dan ID ni olish
        const params = new URLSearchParams(window.location.search);
        const cardId = params.get('id');

        async function saveData() {
            const btn = document.getElementById('btn');
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const telegram = document.getElementById('telegram').value.trim().replace('@','');

            if (!cardId) {
                alert("XATO: QR koddan ID topilmadi!");
                return;
            }

            if (!name || !phone) {
                alert("Iltimos, ism va telefonni kiriting!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Saqlanmoqda...";

            // Rasmni yaratish (Backtick ishlatilgan!)
            const img = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&size=200&bold=true`;

            try {
                const { error } = await supabase
                    .from('users')
                    .insert([{ 
                        id: cardId, 
                        qr_code: cardId, 
                        name: name, 
                        phone: phone, 
                        telegram: telegram, 
                        image_url: img 
                    }])
                    .select();

                if (error) {
                    alert("BAZA RAD ETDI: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "QAYTA URINISH";
                } else {
                    alert("Muvaffaqiyatli saqlandi!");
                    window.location.href = `profile.html?id=${cardId}`;
                }
            } catch (err) {
                alert("TEXNIK XATO: " + err.message);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
